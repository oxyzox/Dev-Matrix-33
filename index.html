<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Matrix</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="image/dev matrix logo.png">
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Main Content -->
  <div class="container" id="content">
      <header>
          <a href="#">
              <i class="ri-code-line ri-2x"></i>
              <span>Dev Matrix</span>
          </a>
          <div class="info">
              <i class="ri-user-3-line ri-1x"></i>
              <span>Online: <span id="onlineCount">Loading...</span></span>
          </div>
      </header>
      <div class="ctx">
          <h1 class="title">Join the Dev Matrix!</h1>
          <a href="https://discord.gg/4dx3KewrcA" class="btn"><i class="ri-discord-line"></i>Join Our Discord</a>
      </div>
  </div>

    
    <!-- Add particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</html>
